<div class="container">

<script>
/* ================= CONFIG ================= */
const CHAT_API = "/api/demo/chat/";
const INDUSTRY_API = "/api/agents/industries/";
const ROLE_API = "/api/agents/roles/";

/* ================= STATE ================= */
let selectedIndustry = null;
let selectedRole = null;
let sessionId = null;

let recognition = null;
let micActive = false;
let botSpeaking = false;

let silenceTimer = null;
let speechBuffer = "";
let ignoreNextResult = false;

const USER_LONG_SILENCE_LIMIT = 1000;

/* ================= DOM ================= */
const chat = document.getElementById("chat");
const statusInput = document.getElementById("status");

/* ================= UI ================= */
function addBot(text) {
  if (!text) return;
  chat.innerHTML += `<div class="bot">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function addUser(text) {
  if (!text) return;
  let last = chat.querySelector(".user:last-child");
  if (last) last.innerText = text;
  else chat.innerHTML += `<div class="user">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

/* ================= LOAD DROPDOWNS ================= */
async function loadIndustries() {
  const r = await fetch(INDUSTRY_API);
  const d = await r.json();
  industry.innerHTML = d.map(i => `<option value="${i.id}">${i.name}</option>`).join("");
  selectedIndustry = industry.value;
  loadRoles();
}

async function loadRoles() {
  const r = await fetch(`${ROLE_API}${selectedIndustry}/`);
  const d = await r.json();
  role.innerHTML = d.map(r => `<option value="${r.id}">${r.role_name}</option>`).join("");
  selectedRole = role.value;
}

industry.onchange = e => { selectedIndustry = e.target.value; loadRoles(); };
role.onchange = e => selectedRole = e.target.value;

/* ================= MIC ================= */
function initMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Speech recognition not supported");

  recognition = new SR();
  recognition.lang = "en-IN";
  recognition.continuous = false;
  recognition.interimResults = false;

    recognition.onstart = () => {
    if (botSpeaking) {
        stopMic();      // üîí kill premature mic
        return;
    }
    micActive = true;
    statusInput.value = "üé§ Listening‚Ä¶";
    };

  recognition.onresult = e => {
    if (ignoreNextResult) {
      ignoreNextResult = false;
      return;
    }

    const text = e.results[0][0].transcript.trim();
    if (!text) return;

    speechBuffer += (speechBuffer ? " " : "") + text;
    addUser(speechBuffer);

    clearTimeout(silenceTimer);
    silenceTimer = setTimeout(finalizeUserSpeech, USER_LONG_SILENCE_LIMIT);
  };

  recognition.onend = () => {
    if (micActive && !botSpeaking) {
      try { recognition.start(); } catch {}
    }
  };
}

function startMic() {
  // üîí ABSOLUTE SAFETY
  if (botSpeaking) return;

  if (!recognition) initMic();
  micActive = true;
  speechBuffer = "";

  try { recognition.start(); } catch {}
}

function stopMic() {
  micActive = false;
  if (recognition) {
    try { recognition.stop(); } catch {}
  }
}

/* ================= BOT AUDIO ================= */
function playAudio(base64) {
  // üîí Bot owns mic
  stopMic();
  botSpeaking = true;
  statusInput.value = "üó£Ô∏è Speaking‚Ä¶";

  // Safety fallback
  if (!base64) {
    botSpeaking = false;
    statusInput.value = "üé§ Listening‚Ä¶";
    startMic();     // only here
    return;
  }

  const audio = new Audio("data:audio/wav;base64," + base64);

  audio.onended = () => {
    // ‚úÖ STEP 3: Bot finished
    botSpeaking = false;

    // ‚úÖ STEP 4: Mic ON
    statusInput.value = "üé§ Listening‚Ä¶";
    startMic();
  };

  audio.play().catch(() => {
    botSpeaking = false;
    startMic();
  });
}
/* ================= FINALIZE USER ================= */
function finalizeUserSpeech() {
  stopMic();

  const text = speechBuffer.trim();
  speechBuffer = "";

  if (!text) return;
  sendUserMessage(text);
}

/* ================= SEND USER ================= */
async function sendUserMessage(text) {
  const r = await fetch(CHAT_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      industry_id: selectedIndustry,
      role_id: selectedRole,
      message: text,
      session_id: sessionId
    })
  });

  const d = await r.json();
  sessionId = d.session_id;

  addBot(d.reply);
  playAudio(d.audio);
}

/* ================= START (BOT FIRST) ================= */
async function startChat() {
  // Show chat UI
  document.getElementById("chatCard").style.display = "block";
  chat.innerHTML = "";
  sessionId = null;

  // üîí ABSOLUTE MIC LOCK
  stopMic();
  botSpeaking = true;

  // Ask backend to START conversation
  const r = await fetch(CHAT_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      industry_id: selectedIndustry,
      role_id: selectedRole,
      message: "",          // empty string, not null
      session_id: null
    })
  });

  const d = await r.json();
  sessionId = d.session_id;

  // ‚úÖ STEP 1: Show greeting text FIRST
  addBot(d.reply);

  // ‚úÖ STEP 2: Play greeting audio
  playAudio(d.audio);
}



/* INIT */
loadIndustries();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
/* ================= BASE ================= */
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

* {

}

body {

/* ================= LIVE ANIMATED BACKGROUND ================= */
.bg-canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  pointer-events: none;
}

/* Animated gradient mesh */
.bg-canvas::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  background:
    radial-gradient(circle 600px at 20% 30%, rgba(139,92,246,0.07) 0%, transparent 60%),
    radial-gradient(circle 500px at 75% 20%, rgba(59,130,246,0.06) 0%, transparent 50%),
    radial-gradient(circle 400px at 50% 80%, rgba(236,72,153,0.05) 0%, transparent 50%),
    radial-gradient(circle 350px at 85% 70%, rgba(14,165,233,0.06) 0%, transparent 50%);
  animation: meshDrift 20s ease-in-out infinite alternate;
}

@keyframes meshDrift {
  0%   { transform: translate(0, 0) rotate(0deg); }
  33%  { transform: translate(-30px, 20px) rotate(1deg); }
  66%  { transform: translate(20px, -15px) rotate(-1deg); }
  100% { transform: translate(-10px, 25px) rotate(0.5deg); }
}

/* Floating particles */
.particle {
  position: absolute;
  border-radius: 50%;
  opacity: 0;
  animation: particleFloat linear infinite;
}

.particle:nth-child(1) {
  width: 6px; height: 6px;
  background: rgba(139,92,246,0.25);
  left: 10%; top: 20%;
  animation-duration: 12s; animation-delay: 0s;
}
.particle:nth-child(2) {
  width: 4px; height: 4px;
  background: rgba(59,130,246,0.3);
  left: 25%; top: 60%;
  animation-duration: 15s; animation-delay: 2s;
}
.particle:nth-child(3) {
  width: 8px; height: 8px;
  background: rgba(236,72,153,0.15);
  left: 70%; top: 15%;
  animation-duration: 18s; animation-delay: 4s;
}
.particle:nth-child(4) {
  width: 5px; height: 5px;
  background: rgba(14,165,233,0.2);
  left: 80%; top: 70%;
  animation-duration: 14s; animation-delay: 1s;
}
.particle:nth-child(5) {
  width: 7px; height: 7px;
  background: rgba(139,92,246,0.18);
  left: 45%; top: 85%;
  animation-duration: 16s; animation-delay: 3s;
}

}
.particle:nth-child(7) {

  background: rgba(236,72,153,0.12);
  left: 15%; top: 45%;

.particle:nth-child(8) {

  background: rgba(14,165,233,0.22);
  left: 90%; top: 40%;
  animation-duration: 11s; animation-delay: 1.5s;
}

@keyframes particleFloat {
  0%   { opacity: 0; transform: translateY(0) scale(0.5); }
  10%  { opacity: 1; }
  90%  { opacity: 1; }
  100% { opacity: 0; transform: translateY(-100vh) scale(1.2); }

/* Soft glow rings */
.glow-ring {

  border-radius: 50%;

  animation: ringPulse ease-in-out infinite;

.glow-ring:nth-child(9) {

  animation-duration: 7s; animation-delay: 1s;
}

@keyframes ringPulse {

<!-- Placeholder + Role lock (separate from main script) -->
<script>
(function() {
  var ind = document.getElementById('industry');
  var rol = document.getElementById('role');

  // Watch for when JS populates options, then prepend placeholder
  var obs = new MutationObserver(function() {
    // Industry placeholder
    if (ind.options.length > 0 && ind.options[0].value !== '') {
      var ph1 = document.createElement('option');
      ph1.value = '';
      ph1.textContent = 'Select Industry';
      ph1.disabled = true;
      ph1.selected = true;
      ind.insertBefore(ph1, ind.firstChild);
    }
    // Role placeholder
    if (rol.options.length > 0 && rol.options[0].value !== '') {
      var ph2 = document.createElement('option');
      ph2.value = '';
      ph2.textContent = 'Select Role';
      ph2.disabled = true;
      ph2.selected = true;
      rol.insertBefore(ph2, rol.firstChild);
    }
  });

  obs.observe(ind, { childList: true });
  obs.observe(rol, { childList: true });

  // Unlock role when industry is changed
  ind.addEventListener('change', function() {
    rol.disabled = false;
  });
})();
</script>

<script>
/* ================= CONFIG ================= */
const CHAT_API = "/api/demo/chat/";
const INDUSTRY_API = "/api/agents/industries/";
const ROLE_API = "/api/agents/roles/";

// ‚úÖ ACTIVE ROLES (can grow anytime)
const ACTIVE_ROLE_IDS = ["1","2","4","22","23","24"]; 
// Appointment Scheduler, Doctor Booking, Lab Reports (example)

/* ================= STATE ================= */
let selectedIndustry = null;
let selectedRole = null;
let sessionId = null;

let recognition = null;
let micActive = false;
let botSpeaking = false;

let silenceTimer = null;
let speechBuffer = "";

const USER_LONG_SILENCE_LIMIT = 2500;

const chat = document.getElementById("chat");
const statusInput = document.getElementById("status");
const loadingOverlay = document.getElementById("loadingOverlay");


/* ================= SAFARI AUDIO FIX ================= */
let audioContext = null;
const iosAudio = new Audio();
iosAudio.playsInline = true;
iosAudio.preload = "auto";

async function unlockSafariAudio() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioContext.state === "suspended") {
    await audioContext.resume();
  }

  // silent unlock sound
  const buffer = audioContext.createBuffer(1, 1, 22050);
  const source = audioContext.createBufferSource();
  source.buffer = buffer;
  source.connect(audioContext.destination);
  source.start();
}


/* ================= LOADING ================= */
function showLoading() {
  loadingOverlay.style.display = "flex";
}

function hideLoading() {
  loadingOverlay.style.display = "none";
}

/* ================= UI ================= */
function addBot(text) {
  if (!text) return;
  chat.innerHTML += `<div class="bot">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

function addUser(text) {
  if (!text) return;
  let last = chat.querySelector(".user:last-child");
  if (last) last.innerText = text;
  else chat.innerHTML += `<div class="user">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
}

/* ================= LOAD DROPDOWNS ================= */
async function loadIndustries() {
  const r = await fetch(INDUSTRY_API);
  const d = await r.json();
  industry.innerHTML = d.map(i => `<option value="${i.id}">${i.name}</option>`).join("");
  selectedIndustry = industry.value;
  loadRoles();
}

async function loadRoles() {
  const r = await fetch(`${ROLE_API}${selectedIndustry}/`);
  const d = await r.json();
  role.innerHTML = d.map(r => `<option value="${r.id}">${r.role_name}</option>`).join("");
  selectedRole = role.value;
}

industry.onchange = e => { selectedIndustry = e.target.value; loadRoles(); };
role.onchange = e => selectedRole = e.target.value;

/* ================= MIC ================= */
function initMic() {
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if (!SR) return alert("Speech recognition not supported");

  recognition = new SR();
  recognition.lang = "en-IN";
  recognition.continuous = false;   // üî• REQUIRED FOR SAFARI
  recognition.interimResults = false;

  recognition.onstart = () => {
    micActive = true;
    statusInput.value = "üé§ Listening‚Ä¶";
  };

  recognition.onresult = e => {
    const text = e.results[0][0].transcript.trim();
    if (!text) return;

    speechBuffer = text;
    addUser(speechBuffer);

    clearTimeout(silenceTimer);
    silenceTimer = setTimeout(finalizeUserSpeech, 2000); // ‚è± SAFARI NEEDS MORE TIME
  };

  // ‚ùå DO NOT AUTO-RESTART ON SAFARI
  recognition.onend = () => {
    micActive = false;
  };
}

function startMic() {
  if (botSpeaking) return;
  if (!recognition) initMic();
  micActive = true;
  speechBuffer = "";
  try { recognition.start(); } catch {}
}

function stopMic() {
  micActive = false;
  if (recognition) {
    try { recognition.stop(); } catch {}
  }
}

/* ================= BOT AUDIO ================= */
function playAudio(base64) {
  stopMic();
  botSpeaking = true;
  statusInput.value = "üó£Ô∏è Speaking‚Ä¶";

  if (!base64) {
    botSpeaking = false;
    startMic();
    return;
  }

  iosAudio.src = "data:audio/wav;base64," + base64;
  iosAudio.load();

  iosAudio.onended = () => {
    botSpeaking = false;
    statusInput.value = "üé§ Listening‚Ä¶";
    startMic();
  };

  iosAudio.onerror = () => {
    botSpeaking = false;
    startMic();
  };

  iosAudio.play().catch(() => {
    botSpeaking = false;
    startMic();
  });
}

/* ================= FINALIZE USER ================= */
function finalizeUserSpeech() {
  stopMic();
  const text = speechBuffer.trim();
  speechBuffer = "";
  if (!text) return;
  sendUserMessage(text);
}

/* ================= SEND USER ================= */
async function sendUserMessage(text) {
  const r = await fetch(CHAT_API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      industry_id: selectedIndustry,
      role_id: selectedRole,
      message: text,
      session_id: sessionId
    })
  });

  const d = await r.json();
  sessionId = d.session_id;

  addBot(d.reply);
  playAudio(d.audio);
}


function showComingSoonMessage() {
  document.getElementById("controls").style.display = "none";
  document.getElementById("chatCard").style.display = "block";
  document.getElementById("backWrapper").style.display = "block";

  chat.innerHTML = `
    <div class="bot">
      üöß <strong>This service is coming soon.</strong><br>
      Please select a different agent or service.
    </div>
  `;

  statusInput.value = "Unavailable";
}

/* ================= START CHAT ================= */
async function startChat() {



 // ‚ùå BLOCK inactive roles
  if (!ACTIVE_ROLE_IDS.includes(selectedRole)) {
   showComingSoonMessage();
   return;
 }

  await unlockSafariAudio(); // üî• SAFARI AUDIO UNLOCK


  // üî• HIDE DROPDOWNS + START BUTTON
  document.getElementById("controls").style.display = "none";
  document.getElementById("backWrapper").style.display = "block";

  document.getElementById("chatCard").style.display = "block";
  chat.innerHTML = "";
  sessionId = null;

  stopMic();
  botSpeaking = true;

  showLoading();   // üî• IMMEDIATE FEEDBACK

  try {
    const r = await fetch(CHAT_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        industry_id: selectedIndustry,
        role_id: selectedRole,
        message: "",
        session_id: null
      })
    });

    const d = await r.json();
    sessionId = d.session_id;

    hideLoading(); // üî• hide only when ready

    addBot(d.reply);
    playAudio(d.audio);

  } catch (e) {
    hideLoading();
    statusInput.value = "‚ùå Failed to start";
    botSpeaking = false;
  }
}

function showComingSoon() {
  document.getElementById("chatCard").style.display = "block";
  chat.innerHTML = `
    <div class="bot">
      üöß This service is coming soon.<br>
      Please try another available option.
    </div>
  `;
  statusInput.value = "Unavailable";
}

function goBack() {
  window.location.href = "/";
}

/* INIT */
loadIndustries();
</script>
